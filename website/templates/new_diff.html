{% extends 'base.html' %} {% block head %} {% endblock %} {% block body %}
<div></div>
<div>
  <div
    class="container text-monospace text-center justify-content-center align-items-center align-content-center"
    style="margin: 128px; margin-right: 0; margin-bottom: 0; margin-left: 0"
  >
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center" style="filter: blur(0px)">Choose Difficulty</h1>
      </div>
    </div>
    <div class="row" style="margin-top: 7px">
      <form action="/dance_difficulty/">
        <div
          class="col-md-4 text-center"
          style="
            margin-top: 0;
            margin-right: 0;
            margin-left: 0;
            margin-bottom: 10px;
          "
        >
          <button class="btn btn-primary text-center" type="button">
            Let's Dance
          </button>
        </div>
      </form>
      <form action="/dynamic_difficulty/">
        <div class="col-md-4 text-center">
          <button
            class="btn btn-primary"
            type="button"
            style="margin-bottom: 10px"
          >
            Dynamic Difficulty
          </button>
        </div>
      </form>
      <form action="/custom_difficulty/">
        <div class="col-md-4 text-center">
          <button
            class="btn btn-primary"
            type="button"
            type="submit"
            style="margin-bottom: 10px"
          >
            Custom Difficulty
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
{% endblock %}
